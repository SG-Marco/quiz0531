<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    <style>
        .title-center {
            text-align: center;
            margin-top: 50px;
        }

        .wrap {
            width: 400px;
            margin: 0 auto;
        }

        .form-area {
            margin-top: 25px;
        }

        .timeline-container {
            margin-top: 25px
        }
    </style>
</head>

<body>

    <!-- 글을 작성 하는 곳 -->
    <div class="row mb-2">
        <div class="col-md-12">
            <div class="card">
                <div class="card-body">
                    <div class="media">
                        <div class="media-body">
                            <h5 class="mt-0">새 글을 적어주세요</h5>
                            <p>
                            <form action="/new/" method="post">
                                {% csrf_token %}
                                <!-- {% if error %}
                                <div class="alert alert-danger" role="alert">
                                    {{ error }} -->
                                <!-- </div>
                                {% endif %} -->
                                <div class="form-group mb-2">
                                    <textarea class="form-control" style="resize: none" name='my-article-title'
                                        id="my-article-title"></textarea>
                                </div>

                                <div class="form-group mb-2">
                                    <textarea class="form-control" style="resize: none" name='my-article-content'
                                        id="my-article-content"></textarea>
                                </div>
                                <div class="form-group mb-2">
                                    <textarea class="form-control" style="resize: none" name='my-article-category'
                                        id="my-article-category"></textarea>
                                </div>

                                <button type="submit" class="btn btn-primary" style="float:right;">작성하기
                                </button>
                            </form>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
